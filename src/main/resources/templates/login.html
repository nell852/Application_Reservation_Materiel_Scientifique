<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Matériel Scientifique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            background: #2a2a4a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .welcome-section {
            background: linear-gradient(135deg, #6b48ff 0%, #3a1c71 100%);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-section {
            background: #1a1a2e;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            background: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6b48ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5438cc;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #6b48ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error, .success {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: green;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 400px;
            }

            .welcome-section {
                padding: 20px;
            }

            .welcome-section h1 {
                font-size: 1.8rem;
            }

            .welcome-section p {
                font-size: 0.9rem;
            }

            .form-section {
                padding: 20px;
            }

            .form-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="welcome-section">
            <h1>Bienvenue !</h1>
            <p>Déjà membre ? Connectez-vous !</p>
        </div>
        <div class="form-section">
            <h2>Connexion</h2>
            <div th:if="${param.error}" class="error">
                <p>Identifiants incorrects. Veuillez réessayer.</p>
            </div>
            <div th:if="${param.logout}" class="success">
                <p>Vous avez été déconnecté.</p>
            </div>
            <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <div class="links">
                <a th:href="@{/signup}">Pas de compte ? S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
