<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #e8f1f9; /* Bleu très clair */
            color: #2c3e50;
        }

        .header {
            background: linear-gradient(90deg, #004e92, #000428); /* Dégradé bleu foncé */
            color: #ffffff;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2, h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #004e92;
        }

        form div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        input[type="text"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #b0c4de;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f0f8ff;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #004e92;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: block;
        }

        button,
        .button {
            display: inline-block;
            background-color: #004e92;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            margin: 0.5rem;
        }

        button:hover,
        .button:hover {
            background-color: #0066cc;
            transform: translateY(-2px);
        }

        .actions {
            text-align: center;
            margin-top: 2.5rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Programmer une Maintenance</h1>
</div>

<div class="container">

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/maintenances}" th:object="${maintenance}" method="post">
        <div>
            <label for="equipement">Équipement :</label>
            <select id="equipement" th:field="*{equipement}" required>
                <option value="" disabled selected>Choisissez un équipement</option>
                <option th:each="equipement : ${equipements}"
                        th:value="${equipement.id}"
                        th:text="${equipement.type + ' (' + equipement.numeroSerie + ')'}">
                </option>
            </select>
            <span th:errors="*{equipement}" class="error"></span>
        </div>

        <div>
            <label for="date">Date :</label>
            <input type="datetime-local" id="date" th:field="*{date}" required>
            <span th:errors="*{date}" class="error"></span>
        </div>

        <div>
            <label for="actionsEffectuees">Actions effectuées :</label>
            <textarea id="actionsEffectuees" th:field="*{actionsEffectuees}" required></textarea>
            <span th:errors="*{actionsEffectuees}" class="error"></span>
        </div>

        <div class="actions">
            <button type="submit"><i class="fas fa-save"></i> Enregistrer</button>
            <a th:href="@{/maintenances}" class="button"><i class="fas fa-times"></i> Annuler</a>
        </div>
    </form>
</div>

</body>
</html>
