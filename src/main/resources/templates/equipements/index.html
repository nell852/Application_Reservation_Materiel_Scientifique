<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Gestion Matériel Scientifique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Icônes -->
    <style>
        :root {
            /* Modern, refined color palette */
            --primary-color: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary-color: #202124;
            --accent-color: #4285f4;
            --highlight-color: #8ab4f8;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #202124;
            --text-light: #ffffff;
            --text-muted: #5f6368;
            --border-color: #dadce0;
            --shadow-color: rgba(60, 64, 67, 0.15);
            --success-color: #0f9d58;
            --error-color: #d93025;
            --warning-color: #f29900;
            --info-color: #4285f4;

            /* Refined spacing system */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;

            /* Modern border-radius */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --border-radius-pill: 9999px;

            /* Animation variables */
            --transition-speed: 0.25s;
            --transition-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base styles with improved typography */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Modern header with subtle gradient */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: var(--text-light);
            padding: 1.2rem 2.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            transition: transform var(--transition-speed) var(--transition-function);
            letter-spacing: -0.01em;
        }

        .header h1:hover {
            transform: translateX(5px);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) var(--transition-function);
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(60, 64, 67, 0.15);
        }

        .panel i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .panel h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .panel p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .panel a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        /* Responsive design improvements */
        @media (max-width: 1200px) {
            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .panel {
                padding: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1rem;
            }

            .panel {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 15px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .container {
                padding: 1rem;
                gap: 1rem;
            }

            .panel {
                padding: 1.2rem;
                border-left-width: 3px;
            }

            .panel h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Gestion du Matériel Scientifique</h1>
    <p>Bienvenue dans le tableau de bord de gestion du matériel scientifique</p>
</div>

<div class="container">
    <!-- Panel Ajouter Equipement -->
    <div class="panel">
        <a href="/equipements/form">
            <i class="fas fa-plus-circle"></i>
            <h3>Ajouter un équipement</h3>
            <p>Ajoutez un nouvel équipement à la gestion.</p>
        </a>
    </div>

    

    <!-- Panel Retour à l'accueil -->
    <div class="panel">
        <a href="/home">
            <i class="fas fa-home"></i>
            <h3>Retour à l'accueil</h3>
            <p>Retournez à la page d'accueil du tableau de bord.</p>
        </a>
    </div>

    <!-- Panel Déconnexion -->
    <div class="panel">
        <a href="/login">
            <i class="fas fa-sign-out-alt"></i>
            <h3>Déconnexion</h3>
            <p>Se déconnecter du tableau de bord.</p>
        </a>
    </div>
</div>

</body>
</html>
