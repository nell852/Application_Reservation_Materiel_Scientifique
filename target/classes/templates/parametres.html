<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>Paramètres Utilisateur - Gestion Matériel Scientifique</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #5dade2;
            --highlight-color: #85c1e9;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #fdfefe;
            --text-muted: #7f8c8d;
            --border-color: #e0e0e0;
            --shadow-color: rgba(44, 62, 80, 0.1);
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --transition-speed: 0.3s;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            color: var(--text-light);
            padding: 1.2rem 2.5rem;
            box-shadow: 0 3px 12px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title h1 {
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin: 0;
            transition: transform var(--transition-speed) ease;
        }

        .header-title h1:hover {
            transform: translateX(5px);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 6px 18px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            border-left: 5px solid var(--primary-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.15);
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-weight: 600;
            padding-bottom: 0.6rem;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 30%;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.5s ease;
        }

        .section-title:hover::after {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .form-group input[readonly] {
            background-color: #f8f8f8;
            cursor: not-allowed;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            background: linear-gradient(45deg, #2980b9, #5dade2);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: white;
            background-color: var(--error-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            border: 1px solid #c0392b;
            text-align: center;
            margin: var(--spacing-md) 0;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(192, 57, 43, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .card {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-title">
        <h1>Paramètres Utilisateur</h1>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2 class="section-title">Informations du compte</h2>
        <form th:action="@{/parametres}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" th:value="${utilisateur?.nom}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${utilisateur?.email}" required/>
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <input type="text" id="role" th:value="${utilisateur?.role}" readonly/>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot passe (laisser vide pour ne pas modifier)</label>
                <input type="password" id="password" name="password"/>
            </div>
            <button type="submit" class="button">Enregistrer les modifications</button>
        </form>
        <div class="error-message" th:if="${errorMessage}">
            <span th:text="${errorMessage}">Erreur lors de la mise à jour.</span>
        </div>
        <div class="success-message" th:if="${successMessage}" style="color: white; background-color: var(--success-color); padding: var(--spacing-md); border-radius: var(--border-radius-sm); text-align: center; margin: var(--spacing-md) 0;">
            <span th:text="${successMessage}">Modifications enregistrées avec succès.</span>
        </div>
    </div>
</div>

<script>
    function getCsrfToken() {
        return document.querySelector('meta[name="_csrf"]').content;
    }

    document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                },
                body: formData
            });

            if (!response.ok) {
                throw new Error('Erreur lors de la mise à jour');
            }

            Swal.fire({
                icon: 'success',
                title: 'Succès',
                text: 'Modifications enregistrées avec succès',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.reload();
            });
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Erreur',
                text: error.message
            });
        }
    });
</script>
</body>
</html>
